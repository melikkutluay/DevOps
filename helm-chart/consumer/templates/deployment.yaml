apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "consumer.fullname" . }}
  labels:
    {{- include "consumer.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "consumer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "consumer.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "consumer.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: SERVER_PORT
              value: "{{ .Values.SERVER_PORT }}"
            - name: RABBITMQ_HOST
              value: "{{ .Values.rabbitmq.RABBITMQ_HOST }}"
            - name: RABBITMQ_PORT
              value: "{{ .Values.rabbitmq.RABBITMQ_PORT }}"
            - name: QUEUE_NAME
              value: "{{ .Values.rabbitmq.QUEUE_NAME }}"
            - name: EXCHANGE_NAME
              value: "{{ .Values.rabbitmq.EXCHANGE_NAME }}"
            - name: ROUTING_KEY
              value: "{{ .Values.rabbitmq.ROUTING_KEY }}"
            - name: VAULT_NAME
              value: "{{ .Values.vault.VAULT_NAME }}"
            - name: VAULT_TOKEN
              value: "{{ .Values.vault.VAULT_TOKEN }}"
            - name: VAULT_HOST
              value: "{{ .Values.vault.VAULT_HOST }}"
            - name: VAULT_PORT
              value: "{{ .Values.vault.VAULT_PORT }}"
