apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "producer.fullname" . }}
  labels:
    {{- include "producer.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "producer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "producer.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "producer.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          env:
            - name: SERVER_PORT
              value: "{{ .Values.SERVER_PORT }}"
            - name: USER_NAME
              value: "{{ .Values.USER_NAME }}"
            - name: USER_PASSWORD
              value: "{{ .Values.USER_PASSWORD }}"
            - name: HOST
              value: "{{ .Values.HOST }}"
            - name: PORT
              value: "{{ .Values.PORT }}"
            - name: QUEUE_NAME
              value: "{{ .Values.QUEUE_NAME }}"
            - name: EXCHANGE_NAME
              value: "{{ .Values.EXCHANGE_NAME }}"
            - name: ROUTING_KEY
              value: "{{ .Values.ROUTING_KEY }}"
          